<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <h1>Testing</h1>

    <script>
      const stock = {
        coffeBean : 1000,
        water : 200,
      }

      const checkStock = () =>{
        return new Promise((resolve, reject)=>{
          if(stock.coffeBean >= 100 && stock.water >= 10){
            resolve("Stock Cukup, mari buat coffe");
          }else{
            reject("Stock tidak cukup, mari tambah persediaan")
          }
        })
      }

      const handleSuccses = (resolvedValue) => {
        console.log(resolvedValue);
      }

      const handleFailure = (rejectedValue) => {
        console.log(rejectedValue);
      }

      checkStock().then(handleSuccses, handleFailure);
    </script>
  </body>
</html>
